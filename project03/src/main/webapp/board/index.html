
<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>게시판-목록</title>
</head>
<body>


        
<div style="boarder:1px solid gray;background-color:yellow;">
프로젝트 관리 시스템 - 

<a href="/project03/auth/login.do">로그인</a>

</div>

<h1>게시판(with JSP + EL + JSTL)</h1>
<a href='add.do'>새 글</a><br>
<table id="listTable" border='1'>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>조회수</th>
    <th>등록일</th>
  </tr>
</table>

<p><address>
** 이 웹 애플리케이션의 모든 권리는 Java76기에 있습니다. &copy; Java76. **
</address></p>

<script>
var xhr = new XMLHttpRequest();
xhr.onreadystatechange = function(event) {
  if (xhr.readyState == 4) {
  
    if (xhr.status == 200) {
      var resultObj = JSON.parse(xhr.responseText);
     
      if (resultObj.status == "success") {
      
        var table = document.querySelector("#listTable");
        var tr;
        for (var board of resultObj.data) {
          tr = document.createElement("tr");
          
          tr.innerHTML = "<tr>" +
							"<td>" + board.no + "</td>" +
							"<td><a class='detailLnk' href='detail.do?no=" + board.no + "'>"
									+ board.title + "</a></td>" +
							"<td>" + board.views + "</td>" +
							"<td>" + board.createdDate + "</td>" + 
							"</tr>";
          table.appendChild(tr);
        }
        
        // 제목 링크에 클릭이벤트 리스너를 등록한다.
        var aList = document.querySelectorAll("a.detailLnk");
        for (var i = 0; i < aList.length; i++) {
        	aList[i].addEventListener("click", clickDetailLnk);
        }
      }
      
    } else {
      alert("서버와의 연결이 원활하지 않습니다.");
      
    }
  }
};
 xhr.open('get', 'ajax/list.do', true);
 xhr.setRequestHeader("Accept", "application/json")
 xhr.send();
 
	 // 게시물 제목을 클릭했을 때 호출될 함수
function clickDetailLnk(event) {
  event.preventDefault(); // AJAX로 처리할 것이기 때문에 a 태그의 실행을 취소한다.
  alert("okok");
}
</script>

</body>
</html>
