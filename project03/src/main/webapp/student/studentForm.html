
<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>학생-추가</title>
</head>
<body>
	<h1>학생 추가</h1>
	<form action='add.do' method='post' enctype="multipart/form-data">
		<table border='1'>
			<tr>
				<th>이름</th>
				<td><input type='text' name='name' placeholder="이름을 입력해주세요"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type='text' name='email' placeholder="이메일을 입력해주세요"></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type='text' name='tel' placeholder="전화번호를 입력해주세요"></td>
			</tr>
			<tr>
				<th>기수</th>
				<td><input type='text' name='cid' placeholder="기수를 입력해주세요"></td>
			</tr>
			<tr>
				<th>이미지</th>
				<td><input type="file" name="photofile"></td>
			</tr>
		</table>

		<p>
			<button type='submit'>등록</button>
		</p>

	</form>

	<p>
	<address>v.이 웹 애플리케이션의 모든 권리는 나에게 있습니다.v &copy;난! 나나나~ 나에게!</address>
	</p>

</body>
</html>
