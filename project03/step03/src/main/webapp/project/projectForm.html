
<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>프로젝트-새글</title>
</head>
<body>
	<h1>프로젝트 새글</h1>
	<form action='add' method='post'>
		<table border='1'>
			<tr>
				<th>프로젝트명</th>
				<td><input type='text' name='title' placeholder="제목을 넣으세요"></td>
			</tr>
			<tr>
				<th>시작일</th>
				<td><input type='text' name='startDate' placeholder="형식:2015-1-1"></td>
			</tr>
			<tr>
        <th>종료일</th>
        <td><input type='text' name='endDate' placeholder="형식:2015-11-25"></td>
      </tr>
			<tr>
				<th>멤버</th>
				<td><input type='text' name='member'></td>
			</tr>
		</table>

		<p>
			<button type='submit'>등록</button>
		</p>

	</form>

	<p>
	<address>v.이 웹 애플리케이션의 모든 권리는 나에게 있습니다.v &copy;난! 나나나~ 나에게!</address>
	</p>

</body>
</html>
