<style type="text/css">
* {
	/* border: 선굵기 선모양 색상; 순서는 상관없다.*/
  border: dotted black 1px;

	/*  테두리 바깥 여백을 	지정
	    => 시계 방향(12, 3, 6, 9).
			=> 숫자 뒤에 단위(px)를 붙여야 한다. 0이면 생략가능  */
			
  margin: 10px 10px 10px 10px;
  /* 바깥 여백의 경우 위 아래 겹친다. 둘 중 더 긴 거리로 벌린다.*/
}

}
#n02 {
  background-color: blue;
}

</style>

</head>
