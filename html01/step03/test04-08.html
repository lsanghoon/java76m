<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>제어문 사용법</h1>

<script>
"use strict";

// 반복문 for ~ in 2
var arr = [10, 20, 40];

for (var index in arr) {
	console.log(index);
}

console.log("---------------");

// 맵(자바스크립트 객체) 반복
for (var value of arr) {
	console.log(value);
}

</script>
</body>
</html>
