<!DOCTYPE html>

  <meta charset="utf-8">
  <title></title>

<body>
  <h1>변수 선언</h1>

  <script>
  "use strict";

  result = plus(10,20);
  console.log(result);

  result = minus(10,20);
  console.log(result);

  var plus = function(a,b) {
    return a + b;
  };

  var minus = function(a,b) {
    return a - b;
  };

  var result;
  
  </script>
</body>
