<body>
  <h1>변수 선언</h1>

  <script>
  "use strict";

  //함수의 내장 변수 "arguments"
  //=> 모든 아규먼트를 저장하고 있는 배열이다.
  function plus(a,b) {
    console.log(a, arguments[0]);
    console.log(a, arguments[1]);
    return a + b;
  }

  //함수 사용법
  var sum = plus(10,20);

  console.log(sum);
  </script>
</body>
