<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>변수 선언</h1>

  <script>
  "use strict";

  // 함수의 중복 선언
  //=> 변수와 마찬가지로 맵으로 관리하기 때문에
  //   함수명을 중복하여 정의해도 문법 오류가 아니다.
  function plus(a,b) {
    console.log('plus 1 => ', a + b);
  };

  var result = plus(10,20); // 맨 마지막에 선언된 함수가 사용된다.

  function plus(a,b) {
    console.log('plus 2 => ', a + b);
  };


  </script>
</body>
</html>
