<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>변수 선언</h1>

  <script>
  console.log("자바스크립트 중간에 use strict 선언은 의미없다.")
  "use strict";

  // 동적 타입 바인딩(dynamic type binding)?
  // => 변수에 값을 넣을 때 변수의 타입이 결정된다.
  // => 변수에 다른 타입의 값을 넣으면 변수의 타입도 변경된다.
  var v1;

  v1="홍길동"; //string
  console.log(typeof v1);

  v1=20;  //number 타입
  console.log(typeof v1);

  //권고!
  // 가능한 한 여러 
  </script>
</body>
</html>
