<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>변수 선언</h1>

  <script>
  "use strict";

  // 자바스크립트에서 지원하는 타입
  console.log("\"홍길동 : \"", typeof "홍길동");
  console.log("'홍길동' : ", typeof '홍길동');
  console.log("20 : " , typeof 20);
  console.log("3,14 : ", typeof 3.14);
  console.log("true : ", typeof true);

  //객체 타입
  console.log("new Object() : ", typeof new Object());
  console.log("null : ", typeof null);

  //특별한 상수
  console.log("undefined : ", typeof undefined);
  console.log("NaN : ", typeof NaN);
  console.log("Infinity : ", typeof Infinity);

  </script>
</body>
</html>
